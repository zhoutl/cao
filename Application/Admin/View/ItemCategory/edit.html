<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($info['id'])?'编辑':'新增'}商品类别</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">商品类别名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="category_name" value="{$info.category_name|default=''}">
            </div>
        </div>

        <!--<div class="form-item">-->
            <!--<label class="item-label">链接<span class="check-tips">（U函数解析的URL或者外链）</span></label>-->
            <!--<div class="controls">-->
                <!--<input type="text" class="text input-large" name="url" value="{$info.url|default=''}">-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-item">
            <label class="item-label">上级商品类别<span class="check-tips">（所属的上级商品类别）</span></label>
            <div class="controls">
                <select name="pid">
                    <volist name="Category" id="cate">
                        <option value="{$cate.id}">{$cate.title_show}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">是否隐藏<span class="check-tips"></span></label>
            <div class="controls">
                <label class="radio"><input type="radio" name="hide" value="1">是</label>
                <label class="radio"><input type="radio" name="hide" value="0">否</label>
            </div>
        </div>

        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        Think.setValue("pid", {$info.pid|default = 0});
        Think.setValue("hide", {$info.hide|default = 0});
        Think.setValue("is_dev", {$info.is_dev|default = 0});
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>
