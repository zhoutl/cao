<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2><present name="data">[ {$data.category_name} ] 子</present>商品类别管理 </h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add',array('pid'=>I('get.pid',0)))}">新 增</a>
        <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>

    </div>

    <div class="data-table table-striped">
        <form class="ids">
            <table>
                <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th>ID</th>
                    <th>类别名称</th>
                    <th>上级菜单</th>
                    <th>隐藏</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="category">
                        <tr>
                            <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$category.id}"></td>
                            <td>{$category.id}</td>
                            <td>
                                <a href="{:U('index?pid='.$category['id'])}">{$category.category_name}</a>
                            </td>
                            <td>{$data.category_name|default='无'}</td>
                            <td>
                                <a href="{:U('toogleDev',array('id'=>$category['id'],'value'=>abs($category['hide']-1)))}" class="ajax-get">
                                    {$category.hide_text}
                                </a>
                            </td>
                            <td>
                                <a title="编辑" href="{:U('edit?id='.$category['id'])}">编辑</a>
                                <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$category['id'])}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
                </tbody>
            </table>
        </form>
        <!-- 分页 -->
        <div class="page">

        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('index')}');
            //点击排序
            $('.list_sort').click(function(){
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if(ids.length > 0){
                    var str = new Array();
                    ids.each(function(){
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if(url != undefined && url != ''){
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
</block>
